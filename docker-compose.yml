version: '3.8'

services:
  # Main Voice Bot Application
  voicebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mytrip-voicebot
    ports:
      - "8080:8080"
    env_file:
      - config/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:///./data/voicebot.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - voicebot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: mytrip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - voicebot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: mytrip-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - voicebot
    restart: unless-stopped
    networks:
      - voicebot-network
    profiles:
      - production

  # PostgreSQL (for production)
  postgres:
    image: postgres:15-alpine
    container_name: mytrip-postgres
    environment:
      - POSTGRES_DB=voicebot
      - POSTGRES_USER=voicebot_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - voicebot-network
    profiles:
      - production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicebot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  voicebot-network:
    driver: bridge

